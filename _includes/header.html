<header class="site-header">
    <div class="header-container">
        <div class="header-content">
            <h1 class="site-title">
                <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
            </h1>
            <nav class="site-nav">
                <ul class="nav-list">
                    <li><a href="{{ '/' | relative_url }}" class="nav-link{% if page.url == '/' %} active{% endif %}">首页</a></li>
                    <li><a href="{{ site.author.github | prepend: 'https://github.com/' }}" class="nav-link" target="_blank" rel="noopener">GitHub</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-accent"></div>
    </div>
</header>
