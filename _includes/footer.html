<footer class="site-footer">
    <div class="footer-container">
        <div class="footer-content">
            <div class="footer-section">
                <h3 class="footer-title">关于</h3>
                <p class="footer-bio">{{ site.author.bio }}</p>
            </div>
            <div class="footer-section">
                <h3 class="footer-title">联系</h3>
                <div class="footer-links">
                    <a href="mailto:{{ site.author.email }}" class="footer-link">Email</a>
                    <a href="{{ site.author.github | prepend: 'https://github.com/' }}" class="footer-link" target="_blank" rel="noopener">GitHub</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All rights reserved.</p>
        </div>
    </div>
</footer>
