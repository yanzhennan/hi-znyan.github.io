---
layout: default
---

<div class="home-container">
    <section class="hero-section">
        <div class="hero-content">
            <h2 class="hero-title">{{ site.title }}</h2>
            <p class="hero-subtitle">{{ site.author.bio }}</p>
            <div class="hero-accent"></div>
        </div>
    </section>

    <section class="posts-section">
        <div class="section-header">
            <h2 class="section-title">文章</h2>
            <div class="section-accent"></div>
        </div>

        <div class="posts-grid">
            {% for post in site.posts %}
            <article class="post-card">
                <div class="post-card-inner">
                    <div class="post-card-header">
                        <span class="post-category">{{ post.category | default: post.categories[0] }}</span>
                        <time class="post-date" datetime="{{ post.date | date_to_xmlschema }}">
                            {{ post.date | date: "%Y年%m月%d日" }}
                        </time>
                    </div>
                    <h3 class="post-title">
                        <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
                    </h3>
                    <p class="post-excerpt">{{ post.excerpt | strip_html | truncate: 120 }}</p>
                    <a href="{{ post.url | relative_url }}" class="post-read-more">阅读全文</a>
                </div>
            </article>
            {% endfor %}
        </div>
    </section>
</div>

<script>
    // Add staggered animation to posts
    document.addEventListener('DOMContentLoaded', function() {
        const cards = document.querySelectorAll('.post-card');
        cards.forEach((card, index) => {
            card.style.animationDelay = `${index * 0.1}s`;
        });
    });
</script>
